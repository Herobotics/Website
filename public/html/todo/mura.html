    <script type="text/javascript">
    $(document).ready(function() {
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 50;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
	
	<script>
	
	function SetText(displayArea,file)
	{
		var fileDisplayArea = document.getElementById(displayArea);
		var rawFile = new XMLHttpRequest();
		rawFile.open("GET", file, false);
		rawFile.onreadystatechange = function ()
		{
			if(rawFile.readyState === 4)
			{
				if(rawFile.status === 200 || rawFile.status == 0)
				{
					var allText = rawFile.responseText;
					fileDisplayArea.innerText = allText 
				}
			}
		}
		rawFile.send(null);
	}
	
	SetText("tabListHeader","/text/mura/tabListHeader.txt");
	
	SetText("tab1Title","/text/mura/tab1/tab1Title.txt");
	SetText("tab1Header","/text/mura/tab1/tab1Header.txt");
	SetText("tab1Text","/text/mura/tab1/tab1Text.txt");

	SetText("tab2Header","/text/mura/tab2/Header.txt");
